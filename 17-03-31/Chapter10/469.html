<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Way to declare function</title>
  <script type="text/javascript">
    var migrating = true;

    var fly = function (num) {
      for (var i = 0; i < num; i++) {
        console.log('fly~');
      }
    }

    function quack(num) {
      for (var i = 0; i < num; i++) {
        console.log('quack!');
      }
    }

    if (migrating) {
      quack(4);
      fly(4);
    }
  </script>
</head>
<body>

</body>
</html>
