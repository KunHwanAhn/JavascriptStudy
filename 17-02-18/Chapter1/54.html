<script type="text/javascript">
  //섭씨 온도를 화씨 온도로 바꾸는 공식
  var cTemp = 10;
  var fTemp = ((9 / 5) * cTemp) + 32;

  console.log('섭씨 온도: ' + cTemp);
  console.log('화씨 온도: ' + fTemp);

  // Boolean
  var color = 'Oragne';

  console.log('color: ' + color);
  console.log('color === "Oragne": ' + (color === 'Oragne'));
  console.log('color !== "Oragne": ' + (color !== 'Oragne'));
</script>
